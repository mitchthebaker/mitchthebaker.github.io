<!DOCTYPE html>
<html lang="en">
  <head>
    <title> Portfolio of Mitchel Baker </title>

              <ul>
                <li id="first" class="firstanimation">  <!-- ID for tooltip and class for animation -->

            <li><a href="" class="aside-anchor"> Contact </a></li>
